language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
services:
  - postgresql
# command to install dependencies
install:
  - pip install -r test_requirements.txt
  - python setup.py install
  - pip install six --upgrade --ignore-installed
# command to run tests
before_script:
  - psql -c 'create database baseframe_test;' -U postgres
script: ./runtests.sh
after_success:
  - coveralls
